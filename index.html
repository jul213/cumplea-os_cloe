<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Para Cloe üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde-whatsapp: #075e54;
            --verde-claro: #25d366;
            --fondo-chat: #e5ddd5;
            --burbuja-bot: #ffffff;
            --burbuja-yo: #dcf8c6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--fondo-chat);
            /* Quitamos el overflow hidden para evitar bloqueos en el teclado */
        }

        #interfaz-chat {
            display: flex; flex-direction: column; 
            height: 100dvh; /* Usamos dvh para altura din√°mica con teclado */
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat; background-size: 400px;
        }

        .cabecera {
            padding: calc(10px + env(safe-area-inset-top)) 15px 10px;
            background: var(--verde-whatsapp); color: white;
            display: flex; align-items: center; gap: 12px; z-index: 10;
            flex-shrink: 0;
        }

        .avatar { width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        #contenedor-chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch;
        }

        .mensaje {
            max-width: 85%; padding: 8px 12px; border-radius: 12px;
            font-size: 0.92rem; line-height: 1.4; position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            animation: pop 0.2s ease-out forwards;
        }

        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }

        .bot { align-self: flex-start; background: var(--burbuja-bot); border-top-left-radius: 0; }
        .usuario { align-self: flex-end; background: var(--burbuja-yo); border-top-right-radius: 0; }

        .foto-recuerdo {
            width: 100%; max-width: 250px; border-radius: 8px; margin-top: 5px;
            border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: block;
        }

        /* AJUSTE CLAVE: Barra de entrada siempre visible */
        .area-entrada { 
            padding: 10px 10px calc(15px + env(safe-area-inset-bottom)); 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            background: var(--fondo-chat);
            flex-shrink: 0;
        }

        .input-wrapper { 
            flex: 1; 
            background: white; 
            border-radius: 25px; 
            padding: 5px 15px; 
            display: flex;
            align-items: center;
            min-height: 45px;
        }

        input { 
            width: 100%; 
            border: none; 
            outline: none; 
            padding: 8px 0; 
            font-size: 16px; /* 16px evita zoom autom√°tico en iPhone */
            font-family: inherit; 
        }

        .btn-enviar { 
            background: var(--verde-whatsapp); 
            color: white; 
            border: none; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            font-size: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            flex-shrink: 0;
        }

        #pantalla-final {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }

        .titulo-rgb {
            font-size: 13vw; font-weight: 800; text-align: center; line-height: 1.1;
            background: linear-gradient(to right, #ff0, #0ff, #f0f, #fff, #ff0);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-anim 3s linear infinite;
        }

        @keyframes rgb-anim { to { background-position: 200%; } }

        .btn-ws { margin-top: 25px; padding: 15px 30px; background: #25d366; color: white; text-decoration: none; border-radius: 30px; font-weight: 600; display: none; box-shadow: 0 0 20px rgba(37,211,102,0.5); text-align: center; }
        .btn-volver { margin-top: 40px; background: none; border: none; color: #555; text-decoration: underline; font-size: 14px; cursor: pointer; }
        .escribiendo { font-size: 12px; color: #666; padding: 5px 15px; display: none; background: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

    <div id="interfaz-chat">
        <div class="cabecera">
            <div class="avatar">üéÇ</div>
            <div class="info"><h1>Julio (Bot)</h1><p>en l√≠nea</p></div>
        </div>
        <div id="contenedor-chat"></div>
        <div id="escribiendo" class="escribiendo">Julio est√° escribiendo...</div>
        <div class="area-entrada">
            <div class="input-wrapper"><input type="text" id="entradaUsuario" placeholder="Escribe aqu√≠..." autocomplete="off"></div>
            <button class="btn-enviar" onclick="gestionarEntrada()">‚û§</button>
        </div>
    </div>

    <div id="pantalla-final">
        <div class="titulo-rgb">¬°FELIZ<br>CUMPLE<br>CLOE!</div>
        <p style="color:white; margin-top:20px; letter-spacing: 2px; font-weight: 600;">‚ú® 17 A√ëOS ‚ú®</p>
        <a href="#" id="link-ws" class="btn-ws">¬°Mandar el texto del dulce que quieras!</a>
        <button class="btn-volver" onclick="location.reload()">Regresar al chat</button>
    </div>

    <script>
        const chat = document.getElementById('contenedor-chat');
        const entrada = document.getElementById('entradaUsuario');
        const indicador = document.getElementById('escribiendo');
        
        const MI_TELEFONO = "34614147077"; 
        const NOMBRE_FOTO = "recuerdo.jpg"; 

        let paso = "LIBRE"; 
        let juegoCompletado = false;

        const chistes = ["¬øQu√© le dice un jaguar a otro jaguar? ¬°Jaguar you! üòÇ", "¬øC√≥mo se dice pa√±uelo en japon√©s? Sakamoko. üëÉ", "¬øQu√© hace una abeja en el gimnasio? ¬°Zumba! üêù"];
        const animos = ["¬°T√∫ puedes Cloe! üí™", "¬°Casi lo tienes! ‚ú®", "¬°Dale que t√∫ sabes! üî•"];
        const felicitaciones = ["¬°Felices 17, que sea un a√±o incre√≠ble! ü•≥", "¬°A disfrutar de tu d√≠a! üéÇ", "¬°La persona m√°s deportista que conozco! üåü"];

        window.onload = () => {
            setTimeout(() => enviarBot("¬°Hola Cloe! ü•≥ Bienvenida a tu chat de cumple."), 600);
            setTimeout(() => enviarBot("Puedes probar comandos como <b>/chiste</b>, <b>/misterio</b>, <b>/cumple</b> o escribir tu nombre <b>cloe</b>."), 1400);
            setTimeout(() => enviarBot("Eso s√≠, la <b>/foto</b> y el <b>/regalo</b> est√°n bloqueados. Si los quieres, escribe <b>/jugar</b>."), 2200);
        };

        function gestionarEntrada() {
            const t = entrada.value.trim();
            if(!t) return;
            enviarUsuario(t);
            entrada.value = "";
            procesarLogica(t.toLowerCase());
        }

        entrada.addEventListener("keypress", (e) => { if(e.key === "Enter") gestionarEntrada(); });

        function procesarLogica(cmd) {
            indicador.style.display = "block";
            setTimeout(() => {
                indicador.style.display = "none";

                if(cmd === "/chiste") { enviarBot(chistes[Math.floor(Math.random() * chistes.length)]); return; }
                if(cmd === "/cumple") { enviarBot(felicitaciones[Math.floor(Math.random() * felicitaciones.length)]); return; }
                if(cmd === "/misterio") { enviarBot("¬°Eyyyy! üïµÔ∏è‚Äç‚ôÄÔ∏è Esto es un misterio... ¬°ni t√∫ ni yo sabemos qu√© es! üòÇ"); return; }
                if(cmd === "cloe") { enviarBot("<b>Cloe:</b> 17 a√±os hoy, fan de los lobos üê∫ y una gran amiga. ‚ú®"); return; }
                if(cmd === "/ayuda") { enviarBot("Prueba: /jugar, /chiste, /misterio, /cumple o cloe.<br>Bloqueados: /foto y /regalo."); return; }

                if(cmd === "/foto") {
                    if(juegoCompletado) {
                        enviarBot("Cargando tu recuerdo... üì∏");
                        setTimeout(() => {
                            enviarBot(`<img src="${NOMBRE_FOTO}" class="foto-recuerdo" onerror="this.alt='Sube recuerdo.jpg a tu carpeta.'">`);
                        }, 1000);
                    } else {
                        enviarBot("Comando bloqueado üîí. Tienes que superar el reto primero. Escribe <b>/jugar</b>.");
                        vibrarChat();
                    }
                    return;
                }

                if(cmd === "/regalo") {
                    if(juegoCompletado) {
                        enviarBot("¬°Concedido! üç¨ Escribe el nombre del dulce que quieres:");
                        paso = "DESEO";
                    } else {
                        enviarBot("¬°Regalo bloqueado! üõë Demuestra que eres Cloe superando el test. Escribe <b>/jugar</b>.");
                        vibrarChat();
                    }
                    return;
                }

                if(cmd === "/jugar") {
                    paso = "Q1";
                    enviarBot("¬°Bien! Empezamos el reto. Pregunta 1: ¬øCu√°ntos a√±os cumples hoy?");
                    return;
                }

                if(paso === "Q1") {
                    if(cmd.includes("17")) { paso = "Q2"; enviarBot(animos[Math.floor(Math.random() * animos.length)]); setTimeout(() => enviarBot("Pregunta 2: ¬øCu√°l es tu animal favorito? (Pista: üê∫)"), 800); }
                    else { enviarBot("¬°Nop! Pon tu edad real. üòÇ"); vibrarChat(); }
                    return;
                }
                if(paso === "Q2") {
                    if(cmd.includes("lobo")) { paso = "Q3"; enviarBot("¬°Eso es! üê∫ Pregunta 3: ¬øD√≥nde fue nuestra √∫ltima ruta?"); }
                    else { enviarBot("Pista: Empieza por L... üê∫"); vibrarChat(); }
                    return;
                }
                if(paso === "Q3") {
                    if(cmd.includes("cullera") || cmd.includes("ruta")) { paso = "Q4"; enviarBot("¬°Incre√≠ble! üèîÔ∏è √öltima: ¬ø**Perros** üê∂ o **Gatos** üê±?"); }
                    else { enviarBot("Pista: Cerca del mar... üåä"); vibrarChat(); }
                    return;
                }
                if(paso === "Q4") {
                    if(cmd.includes("perros") || cmd.includes("perro")) { 
                        juegoCompletado = true;
                        paso = "LIBRE";
                        enviarBot("¬°RETO SUPERADO! üéñÔ∏è Ya puedes usar <b>/foto</b> y <b>/regalo</b>."); 
                    } else { enviarBot("Incorrecto... ¬°eres del equipo üê∂!"); vibrarChat(); }
                    return;
                }

                if(paso === "DESEO") {
                    const link = `https://wa.me/${MI_TELEFONO}?text=${encodeURIComponent("Julio, soy Cloe! Quiero: " + cmd)}`;
                    document.getElementById('link-ws').href = link;
                    document.getElementById('link-ws').style.display = 'inline-block';
                    enviarBot("¬°Hecho! Pulsa el bot√≥n verde de abajo para ped√≠rmelo.");
                    setTimeout(mostrarPantallaFinal, 2500);
                    return;
                }

                enviarBot("No entiendo eso. Prueba con <b>/ayuda</b>.");
            }, 800);
        }

        function vibrarChat() {
            chat.style.animation = "shake 0.5s";
            setTimeout(() => chat.style.animation = "", 500);
        }

        function enviarBot(h) {
            const d = document.createElement('div'); d.className='mensaje bot'; d.innerHTML=h;
            chat.appendChild(d); chat.scrollTop = chat.scrollHeight;
        }

        function enviarUsuario(t) {
            const d = document.createElement('div'); d.className='mensaje usuario'; d.innerText=t;
            chat.appendChild(d); chat.scrollTop = chat.scrollHeight;
        }

        function mostrarPantallaFinal() {
            document.getElementById('interfaz-chat').style.display = 'none';
            document.getElementById('pantalla-final').style.display = 'flex';
            setInterval(() => {
                confetti({ particleCount: 8, angle: 60, spread: 70, origin: { x: 0, y: 0.8 }, colors: ['#0ff', '#f0f', '#ff0', '#fff'], zIndex: 9999 });
                confetti({ particleCount: 8, angle: 120, spread: 70, origin: { x: 1, y: 0.8 }, colors: ['#0ff', '#f0f', '#ff0', '#fff'], zIndex: 9999 });
            }, 150);
        }
    </script>
</body>
</html>
